<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>HOME</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/slides.css">
        <link rel="stylesheet" href="css/pagina principal.css">
    </head>

    <body>
        <header>
            <div>
                <h1><img class="logotipo" src="img/logotipo.jpeg" alt="Logo Tipo"></h1>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="sobrenos.html">SOBRE NÓS</a></li>
                    <li><a href="cardapio.html">CARDAPIOS E SABORES</a></li>
                    <li><a href="localizacao.html">LOCALIZAÇÃO</a></li>
                    <li><a href="login.html"></a>LOGIN SITE</li>
                </ul>
            </div>
        </header>

        <main class="isso">
            <!--image slider star-->
            <div class="slider">
                <div class="slides">
                    <!--radio buttons start-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <!--radio buttons end-->
                    <!--slide images end-->
                    <div class="slide first">
                        <img src="img/slide1.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/slide2.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/slide3.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/slide4.jpeg" alt="">
                    </div>
                    <!--slide images end-->
                    <!--automatic navigation start-->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                    <!--automatic navigation end-->
                </div>
                <!--manual navigation start-->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>

                </div>
                <!--manual nagigation end-->
            </div>
            <!--image slider end-->

            <script type="text/javascript">
                var counter = 1;
                setInterval(function(){
                    document.getElementById('radio' + counter).checked = true;
                    counter++;
                    if(counter > 4){
                        counter = 1;
                    }
                }, 5000);
            </script>


        </main>
    </body>
</html>
